
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Quotes to Scrape</title>
    {% load static %}
    <link rel="stylesheet" href="{% static '/quoteapp/main.css' %}">
    <link rel="stylesheet" href="{% static '/quoteapp/bootstramp.css' %}">
</head>
<body>
    <div class="col-md-8">
        <h1>
            <a href="/" style="text-decoration: none">Quotes to Scrape</a>
        </h1>
    </div>
    <div class="container">


    
        <div class="row header-box">

            <div class="col-md-4">

                {% if user.is_authenticated %}


                <p>
                
                    <a href="{% url 'quoteapp:add_author' %}">Add author</a>
                
                </p>
                <p>
                
                    <a href="{% url 'quoteapp:add_quote' %}">Add quote</a>
                
                </p>
                <p>
                
                    <a href="{% url 'users:logout' %}">Logout</a>
                
                </p>


                {% else %}


                <p>
            
                    <a href="{% url 'users:login' %}">   Login   </a>
                
                </p>
                <p>
                
                    <a href="{% url 'users:signup' %}">  Signup  </a>
                
                </p>

                {% endif %}







            </div>
        </div>

    
   


        {% block content %} {% endblock %}




    </div>
    <footer class="footer">
        <div class="container">
            <p class="text-muted">
                Quotes by: <a href="https://www.goodreads.com/quotes">GoodReads.com</a>
            </p>
            <p class="copyright">
                Made with <span class='zyte'>‚ù§</span> by <a class='zyte' href="https://www.zyte.com">Zyte </a> <span class='me'>and remade by me :D</span>
            </p>
        </div>
    </footer>
</body>
</html>
